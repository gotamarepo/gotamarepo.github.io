<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisa Saham</title>
    
    <!-- Favicon links -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="title">Analisa Saham</div>
        <div class="search-container">
            <input type="text" class="search-box" id="query" placeholder="Masukkan kode saham (contoh: BBCA.JK)">
        </div>
        <div class="button-container">
            <button class="search-button" id="searchButton" onclick="searchStock()">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="buttonText">Analisa Saham</span>
            </button>
        </div>
    </div>

    <!-- Modal for displaying results -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalResultsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
